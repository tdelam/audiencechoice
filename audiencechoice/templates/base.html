{% load ratings_extras %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="{{ MEDIA_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="{{ MEDIA_URL }}css/custom.css" rel="stylesheet">
        <link href="{{ MEDIA_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script src="{{ MEDIA_URL }}js/jquery.js"></script>
        <script src="{{ MEDIA_URL }}bootstrap/js/bootstrap.js"></script>
        {% rating_header %}
    </head>

    <body>

        {% include "tags/header.html" %}

        <div class="container">
            <div id="content">
                {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            <strong>{{ message }}</strong>
                        {% endfor %}
                    </div>
                {% endif %}
                {% block content %}
                {% endblock content %}
            </div>
            <hr>

            <footer>
                <p>Copyright &copy; {% now "Y" %} Cinefest</p>
            </footer>
        </div> <!-- /container -->
    </body>
</html>
