<div id="rabidRating-{{rating_key}}-{{rating}}_{{max_stars}}" class="rabidRating">
    <div id="rabidRating-{{rating_key}}-description" class="ratingText">
        {{rating|floatformat}}/{{max_stars}} rating
    </div>
    <div class="wrapper">
        <span class="ratingFill" style="width:{{percent}}%;">
            <span class="ratingStars"></span>
        </span>
    </div>
</div>
