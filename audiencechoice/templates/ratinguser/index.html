{% extends "base.html" %}

{% block title %}
    Please enter your email address to continue
{% endblock title %}

{% block content %}
        <form action="." method="post" class="form-signin">
        <h2 class="form-signin-heading">Please enter your email address</h2>
        {% csrf_token %}
        <ul class="fields">
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Continue &rarr;" class="btn btn-primary">
        </form>
{% endblock content %}
