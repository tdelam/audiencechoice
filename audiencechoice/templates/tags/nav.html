<li><a href="{% url 'films' %}">Home</a><li>
{% with active_categories as categories %}
    {% for category in categories %}
        <li class="{% ifequal category.get_absolute_url request_path %}active{% endifequal %}">
            <a href="{{ category.get_absolute_url }}">{{ category.title }}</a>
        </li>
    {% endfor %}
{% endwith %}
